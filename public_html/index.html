<html>
    <head>
        <title>Instagram</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css"/>
        
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="../_img/iphone-layout.png" alt="foto de um celular"/>    
            </div>
            
            <div class="instagram-continue">
                <div class="group">
                    <img src="../_img/instagram-brand.png" class="instagram-logo" alt="instagram logo"/>
                    <div class="profile-picture">
                        <img src="../_img/profile-pic.jpg" alt="profile picture"/>
                    </div>
                    <a href="#" class="instagram-login">Continue como debora_negrao</a>
                    <a href="#" class="instagram-logout">Remover conta</a>            
                </div>
                <div class="group">
                    <p class="not-account">Não é debora_negrao?</p>
                    <p class="not-account">
                        <span class="link-blue"><a href="#" class="link-blue">Alternar contas</a></span>
                    ou
                        <span class="link-blue"><a href="#" class="link-blue">Inscreva-se</a></span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p>Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
